<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogApp</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mynerve&family=Shantell+Sans:wght@300&family=Tilt+Neon&display=swap" rel="stylesheet"> 
</head>
<body>
    <main class="container">
        <h1>DogPhotoApp</h1>
        <section class="first-section">
            <div class="text-container">
                <h2>Dog Photos</h2>
                <p>See more <a href="https://www.pexels.com/es-es/buscar/dogs/" target="_blank">dogs photos</a> in our gallery</p>
            </div>
            <img src="./img/dogs.jpg" alt="four dogs up on the wall">
        </section>
        <section class="second-section">
            <div>
                <h2>Dog List</h2>
            </div>
            <div class="things-dogs">
                <div class="hate-dogs">
                    <h3>Things dogs love:</h3>
                    <ul>
                        <li>Bones</li>
                        <li>Go for a run</li>
                        <li>Water</li>
                    </ul>
                    <figure>
                        <img src="./img/dogEating1.jpg" alt="a dog eating">
                        <figcaption>
                            dogs <em>love</em><span>&#128150;</span> their food.
                        </figcaption>
                    </figure>
                </div>
                <div class="love-dogs">
                    <h3>Top 3 things dog hate</h3>
                    <ol>
                        <li>flea treatment</li>
                        <li>thunder</li>
                        <li>fireworks</li>
                    </ol>
                    <figure>
                        <img src="./img/fireworks.jpg" alt="fireworks">
                        <figcaption>dogs <strong>hate</strong><span>&#128545;</span> fireworks.</figcaption>
                    </figure>
                </div>
            </div>
        </section>
        <section class="form-section">
            <h2>Dog Form</h2>
                <form action="#">
                    <div class="form">
                        <fieldset>
                            <legend>
                                Is your dog an indoor or outdoor dog?
                            </legend>
                            <label for="indoor">
                                <input type="radio" name="indoor-outdoor" id="indoor" value="indoor">
                                Indoor
                            </label>
                            <label for="outdoor">
                                <input type="radio" name="indoor-outdoor" id="outdoor" value="outdoor">
                                Outdoor
                            </label>
                        </fieldset>
                        <fieldset>
                            <legend>
                                What's your dog's personality?
                            </legend>
                            <input type="checkbox" name="personality" id="loving" value="loving">
                            <label for="loving">
                                Loving
                            </label>
                            <input type="checkbox" name="personality" id="lazy" value="lazy">
                            <label for="lazy">
                                Lazy
                            </label>
                            <input type="checkbox" name="personality" id="energetic" value="energetic">
                            <label for="energetic">
                                Energetic
                            </label>
                        </fieldset>
                        <div>
                            <input type="text" name="catphotourl" placeholder="cat photo URL" required>
                            <button type="submit">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
        </section>
    </main>   
    <footer>
        <p>
            No Copyright 2023
        </p>
    </footer>  
</body>
</html>
